<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h2>More Bootstrap</h2>
    <div class="bg-info pb-3 mt-5 w-50 text-start shadow-lg">
      My Content Here
    </div>
    <div class="shadow p-3 mb-5 bg-body rounded">Regular shadow</div>
    <button class="btn btn-primary">My Button</button>
    <button class="btn btn-secondary">Another Button</button>
    <button class="btn btn-warning">yet Another Button</button>
    <button class="btn btn-danger">Don't Click</button>
    <button class="btn btn-info">Top Gun</button>
    <img class="img-fluid" src="images/holiday.jpg" alt="" />
    <p class="h2">My Paragraph</p>

    <span class="d-block">Hello</span>
    <span>Again</span>
    <table class="table table-danger table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
